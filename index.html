<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <input type="text" id="expenseDescription" placeholder="Description" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <input type="submit" value="Add Expense">
        </form>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseBody">
            </tbody>
        </table>
    </div>
    <script src="/index.js"></script>
    <div class="social-links">

        <a href="https://twitter.com/Insanus_OP" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <p>Created by <a href="https://insanushimanshu.github.io/Portfolio/" target="_blank">Himanshu</a></p>
    </div>
</body>
</html>
